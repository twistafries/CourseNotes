  <body>
    <div class="container">
      <div class="row">
        <div>
          <h1>Hangman</h1>
		  <h3> type any letter:</h3>
          <p id="correct"></p>
          <p>
            <span id="remaining">10</span> guesses remain
          </p>
          <p id="wrong"></p>
        </div>
	  <form id="hangman">
     <input id="guess" name="restart" type="submit" value="Restart" />
    </div>
   </div>


    <script>
      var words = ['serverside','binaries','scripts','framework','webpage','array','errorhandling','mysql','network','application'];
      var game = {
        guess: [],
        left: 10,
        start: function() {
          this.complete = false;
          this.word = words[Math.floor(Math.random() * words.length)];
          this.$correct = document.getElementById('correct');
          this.$wrong = document.getElementById('wrong');
          this.$remaining = document.getElementById('remaining');
          this.$correct.innerHTML = '_'.repeat(this.word.length);
        },
        guess: function(letter) {
          if (this.left > 0 && this.complete != true) {
            if (this.word.indexOf(letter) > -1 || this.guess.indexOf(letter) > -1) {
              this.correct(letter);
            } else {
              this.wrong(letter);
            }
          }
        },
        correct: function(letter) {
          for(var i = 0; i < this.word.length; i++) {
            if (this.word[i] == letter) {
              var word = this.$correct.innerHTML.split('');
              word[i] = letter;
              this.$correct.innerHTML = word.join('');
            }
          }
          if (this.$correct.innerHTML.indexOf('_') < 0) {
            alert('you win!');
            this.complete = true;
          }
        },
        wrong: function(letter) {
          this.guess.push(letter);
          this.$wrong.innerHTML += ' ' + letter;
          this.left--;
          this.$remaining.innerHTML = this.left;
          if (this.left < 1) {
            alert('you lose! '+ this.word);
            this.complete = true;
          }
        }
      };
      game.start();
      document.onkeyup = function(event) {
        var letter = String.fromCharCode(event.keyCode).toLowerCase();
        game.guess(letter);
      };
    </script>
