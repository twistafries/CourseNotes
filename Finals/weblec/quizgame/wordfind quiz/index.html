    <script type="text/javascript">
  var slideIndex = 1;
  showpict(slideIndex);

     var words = ['model','view','controller','architecture','ruby','dry','hansson','serverside'];
      var game = {
        left: 4,
        guessed: [],
        start: function() {
          this.complete = false;
          this.word = words[Math.floor(Math.random() * words.length)];
          this.$right = document.getElementById('right');
          this.$wrong = document.getElementById('wrong');
          this.$remain = document.getElementById('remain');
          this.$right.innerHTML = '_ '.repeat(this.word.length);

        },

        guess: function(letter) {
          if (this.left > 0 && this.complete != true) {
            if (this.word.indexOf(letter) > -1 || this.guessed.indexOf(letter) > -1) {
              this.right(letter);
            } else {
              this.wrong(letter);
            }
          }
        },
        right: function(letter) {
          for(var i = 0; i < this.word.length; i++) {
            if (this.word[i] == letter) {
              var word = this.$right.innerHTML.split(' ');
              word[i] = letter;
              this.$right.innerHTML = word.join(' ');
            }
          }
          if (this.$right.innerHTML.indexOf('_ ') < 0) {
            alert('Congratulation you guessed the word!');
            this.complete = true;
          }
        },
        wrong: function(letter) {
          this.guessed.push(letter);
          this.left--;
          this.$remain.innerHTML = this.left;
          if (this.left < 1) {
            alert('Sorry please try again. The word is '+ this.word);
            this.complete = true;
          }
        }
      };
      game.start();
      document.onkeyup = function(event) {
        var letter = String.fromCharCode(event.keyCode).toLowerCase();
        game.guess(letter);
      };

      function nxtSlide(n) {
        showpict(slideIndex += n);
      }
      function slide(n) {
        showpict(slideIndex = n);
      }
      function showpict(n) {
        var i;
        var slides = document.getElementsByClassName("Slider");

        if (n > slides.length){
          slideIndex = 1
        }
          if (n < 1) {
            slideIndex = slides.length
          }
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
      slides[slideIndex-1].style.display = "block";
}
